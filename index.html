<!DOCTYPE html>
<html>
<head>
  <title>My Book Reviews</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“š My Book Reviews</h1>
  <p>Click a book to read the review!</p>
  <div id="book-list" class="book-gallery"></div>

  <script>
    fetch('reviews.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('book-list');
        for (const [id, book] of Object.entries(data)) {
          const a = document.createElement('a');
          a.href = `review.html?id=${id}`;
          a.innerHTML = `<img src="${book.image}" alt="${book.title}" title="${book.title}">`;
          list.appendChild(a);
        }
      });
  </script>
</body>
</html>
